{% extends 'base.html' %}

{% block header %}
    <h2>
        {% if form.instance.pk %} Editar {% else %} Cadastrar {% endif %} Doen√ßa
    </h2>
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <form method="post" id="main-form">
                        {% csrf_token %}

                        <div class="form-group row">
                            <div class="col-sm-12">
                                <label for="{{ form.name.id_for_label }}">{{ form.name.label }}{% if form.name.field.required %}*{% endif %}</label>
                                {{ form.name }}
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <a href="{% url 'illnesses' %}" class="btn btn-secondary btn-sm">Cancelar</a>
                                <button class="btn btn-primary btn-sm" type="button" onclick="return $('#main-form').submit();">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
