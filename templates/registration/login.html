<!DOCTYPE html>
{% load static %}

<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">CR</h1>
        </div>
        <h3>Clínica Respirar</h3>
        <form class="m-t" role="form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome de usuário" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" required>
                {% for erro in form.username.errors  %}
                    <p>{{ erro }}</p>
                {% endfor %}
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Senha" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required>
                {% for erro in form.password.errors  %}
                    <p>{{ erro }}</p>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Entrar</button>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>

</body>

</html>
