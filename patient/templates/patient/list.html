{% extends 'base.html' %}

{% load static %}

{% block head %}
    <link href="{% static 'libs/datatables/datatables.css' %}" rel="stylesheet">
{% endblock %}

{% block header %}
    <h2>
        Pacientes &nbsp
        <a href="{% url 'patient_create' %}" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i>&nbsp  Novo Paciente</a>
    </h2>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="patient-table" class="table table-striped table-bordered table-hover dataTables-example" >
                            <thead>
                            <tr>
                                <th style="width: 90%">Paciente</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for patient in object_list %}
                                <tr class="">
                                    <td>{{ patient.name }}</td>
                                    <td>
                                        <a href="{% url 'patient_update' patient.id %}" class="btn btn-default btn-xs" title="Editar">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <button onclick="return confirm('VocÃª tem certeza que deseja remover?');"
                                           class="btn btn-default btn-xs" title="Remove">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>

                            {% endfor %}
                            </tfoot>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    {#    <script src="{% static 'js/plugins/dataTables/datatables.min.js' %}"></script>#}
    {#    <script src="{% static 'js/plugins/dataTables/dataTables.bootstrap4.min.js' %}"></script>#}
    <script src="{% static 'libs/datatables/datatables.js' %}"></script>

    <script>
        $(document).ready(function(){
            $('#patient-table').dataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.10.19/i18n/Portuguese-Brasil.json'
                }
            });

            function patientDelete(patientId) {
                 $.ajax({
                    url:`pacientes/delete/${patientId}/`,
                    type: "POST"
                })
            }

        });

    </script>

{% endblock %}
