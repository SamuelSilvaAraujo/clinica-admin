<div class="modal-header">
    <h5 class="modal-title">Adicionar Frasco</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form method="post" action="{% url 'bottle_create' immunotherapy.id %}">
        {% csrf_token %}

        <div class="form-group row">
            <div class="col-md-12">
                <label for="{{ form.bottle_number.id_for_label }}">{{ form.bottle_number.label }}{% if form.bottle_number.field.required %}*{% endif %}</label>
                {{ form.bottle_number }}
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-12">
                <label for="{{ form.lot.id_for_label }}">{{ form.lot.label }}{% if form.lot.field.required %}*{% endif %}</label>
                {{ form.lot }}
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn btn-primary">Cancelar</button>
    <button type="button" class="btn btn-primary" onclick="return $('form').submit()">Salvar</button>
</div>
